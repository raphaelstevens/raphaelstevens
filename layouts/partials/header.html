<header class="header">
    <span class="header__inner">
        {{ partial "logo.html" . }}
        <span class="header__right">
            {{ if len .Site.Menus }}
                {{ partial "menu.html" . }}
                <span class="menu-trigger">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </span>
            {{ end }}
            <span class="toggle-container">
                {{- if .Site.Params.EnableLanguageToggle }}
                    <span class="language-toggle not-selectable" title="{{ if eq .Lang "fr" }}Switch to English{{ else }}Passer en FranÃ§ais{{ end }}">
                        <svg width="40" height="20" viewBox="0 0 40 20" xmlns="http://www.w3.org/2000/svg">
                            <rect x="1" y="1" width="38" height="18" rx="9" ry="9" fill="currentColor" stroke="none" stroke-width="0"/>
                            <text x="{{ if eq .Lang "fr" }}13{{ else }}27{{ end }}" y="11" font-family="Helvetica, sans-serif" font-size="8" font-weight="bold" fill="var(--text-fill)" text-anchor="middle" dominant-baseline="middle">{{ if eq .Lang "fr" }}EN{{ else }}FR{{ end }}</text>
                            <circle cx="{{ if eq .Lang "fr" }}30{{ else }}10{{ end }}" cy="10" r="7" fill="var(--circle-fill)" />
                        </svg>                        
                    </span>
                {{- end}}
                {{- if .Site.Params.EnableThemeToggle }}
                    <span class="theme-toggle not-selectable">
                        {{ partial "theme-toggle-icon.html" . }}
                    </span>
                {{- end}}
            </span>
        </span>
    </span>
</header>
